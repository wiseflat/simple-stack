<ui-component name="miniform" path="common.form2" config="if:~PATH~;icon:ti ti-user;autofocus:true;submit:?/submit;reload:?/reload;width:400;zindex:50" class="hidden CLASS" plugin="~PATH~">
	<div>
		<div class="padding">
			<ui-bind path="?" config="template;show" class="block fs12 m">
				<script type="text/html">
					<div class="monospace">ID: <b>{{ value.id }}</b></div>
				</script>
			</ui-bind>
			<div class="grid-2">
				<div class="m">
					<ui-component name="input" path="?.first_name" config="required:1">@(First name)</ui-component>
				</div>
				<div class="m">
					<ui-component name="input" path="?.last_name" config="required:1">@(Last name)</ui-component>
				</div>
			</div>
			<div class="m">
				<ui-component name="input" path="?.email" config="placeholder:example@email.com;required:1;type:email">@(Email)</ui-component>
			</div>
			<div class="m">
				<ui-component name="input" path="?.password" config="camouflage:1;placeholder:Sensible variable hidden after submission">@(New password)</ui-component>
				<div class="help exec link" data-exec="?/generate"><i class="ti ti-key mr5"></i>@(Generate password)</div>
			</div>
			<div class="m">
				<ui-component name="input" path="?.token" config="camouflage:1;placeholder:Sensible variable hidden after submission">@(New token)</ui-component>
				<div class="help exec link" data-exec="?/generateToken"><i class="ti ti-key mr5"></i>@(Generate token)</div>
			</div>
			<hr />
			<div class="grid-2">
				<div class="m">
					<ui-component name="input" path="?.language" config="type:lower;align:1;maxlength:2;icon:ti ti-language" default="'en'">@(Language)</ui-component>
				</div>
			</div>
			<div class="m">
				<ui-component name="input" path="?.sa" config="type:checkbox" class="b">@(Super admin)</ui-component>
				<ui-component name="input" path="?.isdisabled" config="type:checkbox">@(Disable user account)</ui-component>
				<ui-bind path="?.id" config="show" class="block hidden">
					<ui-component name="input" path="?.isinactive" config="type:checkbox">@(User is inactive)</ui-component>
				</ui-bind>
			</div>
		</div>
	</div>
	<nav>
		<ui-component name="validate" path="?">
			<button name="submit" disabled><i class="ti ti-check-circle"></i>@(SUBMIT)</button>
			<button name="cancel">@(Cancel)</button>
		</ui-component>
	</nav>
</ui-component>

<script>
	PLUGIN(function(exports) {

		var caller;

		exports.reload = function(com) {
			var model = exports.model;
			com.reconfigure({ title: model.id ? '@(Update user)' : '@(Add user)' });
			caller = exports.caller;
		};

		exports.generate = function() {
			exports.set('password', GUID(10));
		};

		exports.generateToken = function() {
			exports.set('token', GUID(64));
		};

		exports.submit = function(hide) {
			var form = exports.form;
			exports.tapi('users_{0} ERROR'.format(form.id ? ('update/' + form.id) : 'create'), form, function() {
				hide();
				CLRELOAD('cl');
				SETTER('notify/success', '@(Done)');
				caller.exec('refresh');
			});
		};
	});
</script>
