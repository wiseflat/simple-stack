---
- name: Create default directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ software_path }}/var/www/html"

- name: Copy script to operate software
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/usr/local/bin/nextcloud-{{ item }}"
    owner: root
    group: root
    mode: '0755'
  loop:
    - backup
    - restore

- name: Create mysql database
  community.mysql.mysql_db:
    login_user: root
    login_password: "{{ lookup('simple-stack-ui', type='secret', key=software.dbhost, subkey='passwd', missing='error') }}"
    login_unix_socket: "/data/{{ software.dbhost }}/run/mysqld/mysqld.sock"
    name: "{{ software.dbname | default(service_name[:32]) }}"
    encoding: utf8
    collation: utf8_general_ci
    state: present

- name: Create mysql user
  community.mysql.mysql_user:
    login_user: root
    login_password: "{{ lookup('simple-stack-ui', type='secret', key=software.dbhost, subkey='passwd', missing='error') }}"
    login_unix_socket: "/data/{{ software.dbhost }}/run/mysqld/mysqld.sock"
    name: "{{ lookup('simple-stack-ui', type='secret', key=domain, subkey='mysql_user', missing='create', nosymbols=true, length=8) }}"
    host: '%'
    column_case_sensitive: false
    password: "{{ lookup('simple-stack-ui', type='secret', key=domain, subkey='mysql_passwd', missing='create', length=12) }}"
    priv: "{{ service_name[:32] }}.*:ALL"
    state: present

- name: Copy nomad job
  ansible.builtin.template:
    src: nomad.hcl
    dest: "/var/tmp/{{ domain }}.nomad"
    owner: root
    group: root
    mode: '0600'

- name: Run nomad job
  ansible.builtin.include_role:
    name: nomad
    tasks_from: job_run.yml

- name: Include actions variables
  ansible.builtin.include_vars: actions.yml

- name: Run nomad job periodic
  ansible.builtin.include_role:
    name: nomad
    tasks_from: job_action.yml
  vars:
    operation: backup
    job_name: "{{ domain }}-periodic"
    periodic: true
    actions: "{{ nextcloud_actions }}"
