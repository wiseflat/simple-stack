---
- name: Copy Grafana content files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ software_path }}/"
    owner: root
    group: root
    mode: preserve
  loop:
    - dashboards
    - provisioning

- name: Copy Grafana content templates
  ansible.builtin.template:
    src: "provisioning/datasources/{{ item }}"
    dest: "{{ software_path }}/provisioning/datasources/{{ item }}"
    owner: root
    group: root
    mode: '0644'
  loop:
    - influxdb.yaml
    - prometheus.yaml

- name: Copy nomad job
  ansible.builtin.template:
    src: nomad.hcl
    dest: "/var/tmp/{{ domain }}.nomad"
    owner: root
    group: root
    mode: '0600'
  become: true

- name: Run nomad job
  ansible.builtin.include_role:
    name: nomad
    tasks_from: job_run.yml
