---
- name: Copy backup nomad job
  ansible.builtin.template:
    src: nomad.operation.hcl
    dest: "/var/tmp/{{ domain }}.backup.nomad"
    owner: root
    group: root
    mode: '0600'
  become: true
  vars:
    operation: backup
    command: wp-cli
    args:
        - db 
        - export 
        - --allow-root 
        - --path=/var/www/html 
        - /var/backup/dump.sql
    chdir: /var/www/html

- name: Run nomad job
  ansible.builtin.shell: "nomad job run /var/tmp/{{ domain }}.backup.nomad"
