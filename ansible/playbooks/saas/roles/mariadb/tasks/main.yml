---
- name: Install mariadb
  ansible.builtin.include_tasks: install.yml

- name: Copy nomad job
  ansible.builtin.template:
    src: nomad.hcl
    dest: "/var/tmp/{{ domain }}.nomad"
    owner: root
    group: root
    mode: '0600'
  become: true

- name: Run nomad job
  ansible.builtin.shell: "nomad job run /var/tmp/{{ domain }}.nomad"

- name: Copy periodic nomad job
  ansible.builtin.template:
    src: nomad.periodic.hcl
    dest: "/var/tmp/{{ domain }}.periodic.nomad"
    owner: root
    group: root
    mode: '0600'
  become: true

- name: Run nomad job
  ansible.builtin.shell: "nomad job run /var/tmp/{{ domain }}.periodic.nomad"
