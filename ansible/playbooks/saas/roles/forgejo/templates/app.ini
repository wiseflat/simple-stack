APP_NAME = ; Forgejo: Beyond coding. We Forge.
RUN_USER = forgejo
[server]
DOMAIN = {{ domain | default('localhost') }}
ROOT_URL = https://{{ domain | default('localhost') }}
LOCAL_ROOT_URL = %(PROTOCOL)s://%(HTTP_ADDR)s:%(HTTP_PORT)s/
HTTP_ADDR = 0.0.0.0
HTTP_PORT = 3000
PROTOCOL = http
DISABLE_SSH = true
OFFLINE_MODE = false
ENABLE_PPROF = false
LANDING_PAGE = login
[database]
DB_TYPE = mysql
HOST = /run/mysqld/mysqld.sock
NAME = {{ service_name[:32] }}
USER = "{{ lookup('simple-stack-ui', type='secret', key=domain, subkey='mysql_user', missing='error') }}"
PASSWD = "{{ lookup('simple-stack-ui', type='secret', key=domain, subkey='mysql_passwd', missing='error') }}"
[security]
INSTALL_LOCK = true
[oauth2]
ENABLED = false
[log]
MODE = console
LEVEL = Info
[git]
[service]
DISABLE_REGISTRATION = true
REQUIRE_SIGNIN_VIEW = true
[project]
PROJECT_BOARD_BASIC_KANBAN_TYPE = To Do, In Progress, Done
[cache]
ADAPTER = memory
[session]
PROVIDER = db
[cron]
ENABLED = true
[api]
ENABLE_SWAGGER = true
[other]
SHOW_FOOTER_VERSION = false
SHOW_FOOTER_TEMPLATE_LOAD_TIME = false
SHOW_FOOTER_POWERED_BY = false
ENABLE_SITEMAP = false
ENABLE_FEED = false
[metrics]
ENABLED = true
[packages]
ENABLED = true
