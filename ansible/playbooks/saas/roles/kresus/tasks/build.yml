---
- name: Include upstream variables
  ansible.builtin.include_vars: upstream.yml

- name: Set custom variables
  ansible.builtin.set_fact:
    image_version: "{{ latest_version }}"
    image_name: "{{ image.name }}"
    image_labels: "{{ image.labels }}"
    image_build: "{{ image.build }}"

- name: End playbook if no new version
  ansible.builtin.meta: end_host
  when: hostvars[inventory_hostname].softwares[image.name] is defined and hostvars[inventory_hostname].softwares[image.name] == image_version

- name: Copy config file
  ansible.builtin.copy:
    src: config.ini
    dest: "{{ path }}/config.ini"
    mode: '0644'

- name: Copy dockerfile
  ansible.builtin.template:
    src: Dockerfile.j2
    dest: "{{ path }}/Dockerfile"
    mode: '0644'
