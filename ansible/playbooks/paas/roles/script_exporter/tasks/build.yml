---
- name: Script_exporter | Create temporary build directory
  ansible.builtin.file:
    path: "{{ item }}"
    recurse: true
    state: directory
    mode: '0755'
  loop:
    - "{{ build_work_dir }}/download"
    - "{{ build_work_dir }}/{{ upstream_default_arch }}"

- name: Script_exporter | Download Github release
  ansible.builtin.get_url:
    url: "{{ upstream_file_url }}"
    dest: "{{ build_work_dir }}/download/{{ upstream_file_name }}"
    mode: '0644'
    force: no
  register: download_result

- name: Script_exporter | Unarchive GitHub release
  ansible.builtin.unarchive:
    src: "{{ build_work_dir }}/download/{{ upstream_file_name }}"
    dest: "{{ build_work_dir }}/download"
    remote_src: true
  when: download_result.changed

- name: Script_exporter | Install binary
  ansible.builtin.copy:
    src: "{{ build_work_dir }}/download/{{ image.name }}"
    dest: /usr/local/bin/
    owner: root
    group: root
    mode: '0755'
    remote_src: true

- name: Script_exporter | Clean up
  ansible.builtin.file:
    path: "{{ build_work_dir }}"
    state: absent

