---
- name: Install mandatories packages
  ansible.builtin.package:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - python3-pip
      - lsb-release
    state: present
    install_recommends: false
    lock_timeout: 120
  register: apt_status
  until: apt_status is success
  delay: 6
  retries: 10

- name: Add docker repository
  ansible.builtin.deb822_repository:
    name: docker
    types: [deb]
    uris: "https://download.docker.com/linux/{{ ansible_distribution | lower }}"
    signed_by: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    suites: ["{{ ansible_distribution_release | lower }}"]
    components: [stable]
    state: present
    enabled: true
  register: docker_add_repo

- name: Apt Update
  ansible.builtin.apt:
    update_cache: true
  when: docker_add_repo.changed

- name: Install Docker packages from official repository
  ansible.builtin.package:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose
    state: present
    install_recommends: false
  register: apt_status
  until: apt_status is success
  delay: 6
  retries: 10

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ docker_user }}"
    groups: docker
    append: true
  notify: Docker_restart

- name: Copy config.json
  ansible.builtin.template:
    src: config.json.j2
    dest: "{{ docker_private_registry_config }}"
    owner: root
    group: root
    mode: '0600'
  when: docker_private_registry_state
  notify: Docker_restart

- name: Copy daemon.json for DNS resolution
  ansible.builtin.template:
    src: daemon.json.j2
    dest: "{{ docker_conf_dir }}/daemon.json"
    owner: root
    group: root
    mode: '0600'
  when: docker_dns_configuration
  notify: Docker_restart
