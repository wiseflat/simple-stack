---
- name: Configure the platform
  any_errors_fatal: true
  hosts: "{{ hosts_limit | default('infrastructure') }}"
  gather_facts: true
  become: true
  pre_tasks:
    - name: Create ansible facts.d directory
      become: yes
      file:
        path: /etc/ansible/facts.d
        state: directory
        owner: "root"
        group: "root"
        mode: 0755

    - name: Get ipinfo.io
      ansible.builtin.uri:
        url: https://ipinfo.io
        http_agent: curl/7.81.0
      register: register_uri
      check_mode: false

    - name: Set ipinfo local_fact
      ansible.builtin.copy:
        content: |
          {{ register_uri.json | to_nice_json }}
        dest: /etc/ansible/facts.d/ipinfo.fact
        mode: '0644'

    - name: Install mandatories packages
      ansible.builtin.apt:
        pkg:
          - python3-debian
          - python3-passlib
          - libxml2-utils
          - ruby-rubygems
          - binutils
          - unzip
          - make
          - python3-pymysql
          - jq

        state: present
        install_recommends: false
      register: apt_status
      until: apt_status is success
      delay: 6
      retries: 10
  roles:
    - unattended-upgrades
    - restic
