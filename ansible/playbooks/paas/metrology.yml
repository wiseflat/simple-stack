---
- name: Install prometheus
  any_errors_fatal: true
  hosts: "{{ hosts_limit | default('infrastructure') }}"
  gather_facts: true
  become: true
  roles:
    - prometheus
    - promtail
    - phpfpm_exporter
    - node_exporter
    - mysqld_exporter
    - systemd_exporter
    - mongodb_exporter
    - blackbox_exporter
    - nginx_exporter
    - scan_exporter
    - dns_exporter
    - script_exporter
